#
# This configuration file is geared towards users of MFC.
# More information can be found in the README.
# 

build:
  threads: 1

run:
  nodes:         1
  account:       ""
  partition:     ""
  cpus-per-node: 0
  cpus-per-node: 1
  gpus-per-node: 0
  walltime:      "01:00:00"
  email:         ""
  name:          "unnamed"
  flags:         []

modes:
- name: release-cpu
  flags:
  - -DCMAKE_BUILD_TYPE=Release

- name: debug-cpu
  flags:
  - -DCMAKE_BUILD_TYPE=Debug

- name: release-gpu
  flags:
  - -DCMAKE_BUILD_TYPE=Release
  - -DMFC_WITH_ACC=ON

- name: debug-gpu
  flags:
  - -DCMAKE_BUILD_TYPE=Debug
  - -DMFC_WITH_ACC=ON
