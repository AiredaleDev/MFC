name: CI

on:
  push:
    branches: [ master, GPU ]
    paths:
      - '**.f90'
      - '**.fpp'
      - '**.sh'
      - '**.py'
      - '**.yaml'
      - '**.yml'
      - 'golden.txt'
      - 'Makefile'
      - 'makefile'

  pull_request:
    branches: [ master, GPU ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - name: Clone MFC
        uses: actions/checkout@v2

      - name: Install (Aptitude) Package
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install -y tar wget make cmake gcc g++ python3 openmpi-* python python-dev python3-dev python3-venv libopenmpi-dev
          pip3 install pyyaml rich fypp

      - name: Install Nvidia HPC SDK
        run: |
          echo 'deb [trusted=yes] https://developer.download.nvidia.com/hpc-sdk/ubuntu/amd64 /' | sudo tee /etc/apt/sources.list.d/nvhpc.list
          sudo apt-get update  -y
          sudo apt-get install -y nvhpc-22-2
          NVARCH=`uname -s`_`uname -m`
          NVCOMPILERS="/opt/nvidia/hpc_sdk"
          echo "PATH=$NVCOMPILERS/$NVARCH/22.2/compilers/bin:$NVCOMPILERS/$NVARCH/22.2/comm_libs/mpi/bin:$PATH" >> $GITHUB_ENV
          echo "CUDA_HOME=$NVCOMPILERS/$NVARCH/22.2/cuda/" >> $GITHUB_ENV
          echo "CUDA_DIR=$NVCOMPILERS/$NVARCH/22.2/cuda/" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$NVCOMPILERS/$NVARCH/22.2/cuda/11.6/lib64:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Build & Test MFC (CPU)
        run: |
          chmod +x ./mfc.sh
          ./mfc.sh build -cc release-cpu -j $(nproc)
          ./mfc.sh test

      - name: Build & Test MFC (GPU)
        run: |
          chmod +x ./mfc.sh
          ./mfc.sh build -cc release-gpu -j $(nproc)
          ./mfc.sh test

      - name: Upload logs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: ${{ matrix.os }}
          path: |
            build/**/*.log
            tests/**/*.dat
            tests/**/*.out
            tests/**/*.inp
            tests/**/*.txt
            tests/*.txt
